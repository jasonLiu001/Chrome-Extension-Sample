<!DOCTYPE html>
<html lang="en">
<head>
    <title>参数设置</title>
    <link type="text/css" href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/libs/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="static/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/libs/knockout-min.js"></script>
</head>
<body>
<div class="container">
    <!--导航页签-->
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#normalSettings" role="tab" data-toggle="tab">常规</a></li>
                <li role="presentation"><a href="#autoShutDown" role="tab" data-toggle="tab">自动关机</a></li>
                <li role="presentation"><a href="#otherOptions" role="tab" data-toggle="tab">其他</a></li>
            </ul>

            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="normalSettings">...</div>
                <div role="tabpanel" class="tab-pane" id="autoShutDown">...</div>
                <div role="tabpanel" class="tab-pane" id="otherOptions">...</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button data-bind="click:saveSettings" class="btn btn-default" type="button">保存</button>
        </div>
    </div>
</div>

<script src="static/js/options.js"></script>
</body>
</html>
