<!DOCTYPE html>
<html lang="en">
<head>
    <title>参数设置</title>
    <link type="text/css" href="static/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="static/libs/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="static/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/libs/knockout-min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">参数设置</h3>
        </div>
    </div>
    <!--导航页签-->
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#normalSettings" role="tab" data-toggle="tab">常规</a>
                </li>
                <li role="presentation"><a href="#autoShutDown" role="tab" data-toggle="tab">自动关机</a></li>
            </ul>

            <div class="tab-content">
                <!--常规设置-->
                <div role="tabpanel" class="tab-pane active" id="normalSettings">
                    <div class="row" style="height:24px;"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="maxWinMoney" class="col-sm-2 control-label">最大盈利</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" id="maxWinMoney" placeholder="最大盈利金额，单位元">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="maxLoseMoney" class="col-sm-2 control-label">最大亏损</label>

                                    <div class="col-sm-10">
                                        <input class="form-control" id="maxLoseMoney" placeholder="最大亏损金额，单位元">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6"></div>
                    </div>
                </div>
                <!--自动关机设置-->
                <div role="tabpanel" class="tab-pane" id="autoShutDown">
                    <div class="row" style="height:24px;"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="shutdown_pc">达到最大盈利时，关闭计算机
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-10">
                                        <div class="radio">
                                            <label>
                                                <input type="radio" name="shutdown_pc">达到最大亏损时，关闭计算机
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-md-6">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!--保存设置-->
    <div class="row">
        <div class="col-md-12">
            <hr>
            <button type="button" class="btn btn-primary">保存设置</button>
            <button type="button" class="btn btn-default">取消</button>
        </div>
    </div>
</div>

<script src="static/js/options.js"></script>
</body>
</html>
